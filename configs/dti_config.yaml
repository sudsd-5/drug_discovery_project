# Drug-Target Interaction Prediction Configuration

data:
  interactions_dir: data/processed/interactions
  raw_dir: data/raw
  processed_dir: data/processed

model:
  drug_input_dim: 15
  # Hidden dimension for each component (real1, real2, imag1, imag2) in DrugEncoder2Real2Imag
  drug_hidden_channels: 64
  # Output dimension for each component in DrugEncoder2Real2Imag
  # Total drug representation dimension: 4 * 64 = 256
  drug_output_channels_component: 64
  drug_num_layers: 3
  drug_dropout: 0.2

  protein_input_dim: 480
  # Output dimension for each component in ProteinEncoder
  # Total protein representation dimension: 4 * 64 = 256
  protein_output_channels_component: 64
  protein_dropout: 0.2

  # Predictor MLP parameters
  # combined_dim will be (64+64)*4 = 512
  predictor_hidden_dim1: 256  # combined_dim // 2
  predictor_hidden_dim2: 128  # combined_dim // 4
  predictor_dropout: 0.2

training:
  batch_size: 32
  epochs: 10
  learning_rate: 0.001
  weight_decay: 0.00001
  early_stopping_patience: 5
  
  # Class imbalance handling
  pos_weight: 1.0
  
  # Mixed precision training
  use_amp: false

scheduler:
  type: ReduceLROnPlateau
  factor: 0.5
  patience: 3
  min_lr: 0.000001

hardware:
  device: cpu  # cuda or cpu
  num_workers: 0
  pin_memory: false
  
  # Multi-GPU training
  use_data_parallel: false

logging:
  log_dir: logs
  save_model_dir: models
  tensorboard_dir: runs
  
  # Wandb configuration (optional)
  use_wandb: false
  wandb_project: drug-discovery
  wandb_entity: null
  
  # Logging frequency
  log_interval: 1
  eval_interval: 1

evaluation:
  metrics:
    - accuracy
    - auroc
    - auprc
    - precision
    - recall
    - f1
  
  # Save predictions
  save_predictions: true
  predictions_dir: output/predictions

checkpointing:
  save_best: true
  save_last: true
  save_top_k: 3
  monitor: val_auroc
  mode: max
